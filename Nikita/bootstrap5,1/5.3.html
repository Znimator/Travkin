<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <div class="alert alert-success">Успех</div>
          </div>
          <div class="col">
            <div class="alert alert-info">Инфрмация</div>
          </div>
          <div class="col">
            <div class="alert alert-warning">Предупреждение</div>
          </div>
          <div class="col">
            <div class="alert alert-danger">Опасность</div>
          </div>
        </div>
      </div>
    
    
    <div class="container">
        <div class="progress">
          <div class="progress-bar bg-primary" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0"
            aria-valuemax="100">Завершено: 60%</div>
        </div>
      </div>
<br>
  
  
    <div class="container">
    <div class="progress">
      <!-- Green (40%) -->
      <div class="progress-bar bg-success" role="progressbar" style="width: 30%;" aria-valuenow="40" aria-valuemin="0"
        aria-valuemax="100"></div>
      <!-- Orange (30%) -->
      <div class="progress-bar bg-warning" role="progressbar" style="width: 20%;" aria-valuenow="30" aria-valuemin="0"
        aria-valuemax="100"></div>
      <!-- Red (20%) -->
      <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="20" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
</body>

</html>

<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">
                        <img src="my.jpg" alt="Никита Пичугин" style="width:40px;" class="rounded-pill">
                    </a>
                </div>
                <div class="container-fluid">
                    <span class="navbar-text">Экстримальные виды спорта</span>
                </div>
            </nav>
        </header>
        <main>
            <div class="card" style="width:400px;">
                <img class="card-img-top" src="my.jpg" alt="Card image">
                <div class="card-body" style="background-color: aqua;">
                    <h4 class="card-title">Никита Пичугин</h4>
                    <p class="card-text">Всех приветствую на моем сайте. Тут я вас познакомлю с некоторыми видами экстримально спорта.</p>
                </div>
            </div>
            <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width:400px;">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="bmx.jpg" alt="bmx" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="samokat.jpg" alt="samokat" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="skeit.jpg" alt="skeit" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

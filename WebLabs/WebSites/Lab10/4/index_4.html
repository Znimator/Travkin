<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Panels</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-body"><p>Стандартная панель</p></div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row justify-content-between">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Панель с простым заголовком</div>
                <div class="panel-body"><p>Содержимое панели</p></div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">Заголовок панели из Тега H3</div>
                <div class="panel-body"><p>Содержимое панели</p></div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-between">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">panel-primary</div>
                <div class="panel-body"><p>panel-primary</p></div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-warning">
                <div class="panel-heading">panel-warning</div>
                <div class="panel-body"><p>panel-warning</p></div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-between">
        <div class="col-md-5">
            <div class="panel panel-success">
                <div class="panel-heading">panel-success</div>
                <div class="panel-body"><p>panel-success</p></div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="panel panel-danger">
                <div class="panel-heading">panel-danger</div>
                <div class="panel-body"><p>panel-danger</p></div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-between">
        <div class="col-md-5">
            <div class="panel panel-info">
                <div class="panel-heading">panel-info</div>
                <div class="panel-body"><p>panel-info</p></div>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
